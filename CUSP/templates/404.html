<!DOCTYPE html>
<html lang="en">
<head>
	<title>Coming Soon</title>
	{% load static %}
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{% static 'favicon-32x32.png' %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'js/animate.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'js/select2.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main-404.css' %}">
<!--===============================================================================================-->
</head>
<body>
{% block body %}

	
	<div class="size1 bg0 where1-parent">
		<!-- Coutdown -->
		<div class="flex-c-m bg-img1 size2 where1 overlay1 where2 respon2" style="background-image: url({% static bg_url %});">
			<div class="wsize2 flex-w flex-c-m cd100 js-tilt countdown">

			</div>
		</div>
		
		<!-- Form -->
		<div class="size3 flex-col-sb flex-w p-l-75 p-r-75 p-t-45 p-b-45 respon1">
			<div class="wrap-pic1">
				<img src="{% static 'img/logo-dark.png' %}" alt="LOGO">
			</div>

			<div class="p-t-50 p-b-60">
				<p class="m1-txt1 p-b-36">
					Our website is <strong><span class="m1-txt2">Coming Soon</span></strong>, follow us for update now!
				</p>

				<form class="contact100-form validate-form" action="." method="POST" role="form" id="form" data-url='{{ request.build_absolute_uri|safe }}' data-toggle="modal" onsubmit="return validateForm()">

					<div class="wrap-input100 m-b-20 validate-input" data-validate = "Email is required: ex@abc.xyz">
						<input class="s2-txt1 placeholder0 input100" type="email" name="email" id="email" placeholder="Your Email" data-rule="email,required" data-msg="Please enter a valid email" required>
						<span class="focus-input100"></span>
						<div class="error-text small" id="error_mail"><strong></strong></div>
					</div>
					<div class="w-full">
						<button type="button" value="Submit" title="Send Message" name="submit" class="btn btn-rounded btn-block btn-primary" onclick="if(validateForm())$('#triggerModal').click();">
							Subscribe
						</button>
						<button type="submit" id="triggerModal" hidden value="Submit" class="btn btn-info btn-lg " data-toggle="modal" data-target="#myModal"></button>
					</div>
				</form>
				<div id="myModal">
            </div>

				<p class="s2-txt3 p-t-18">
					And donâ€™t worry, we hate spam too! You can unsubcribe at anytime.
				</p>
				<a href="/" class="btn-dark btn-rounded"><i class="fa fa-backward" aria-hidden="true"></i> Back</a>
			</div>

			<div class="flex-w">
				<a href="https://www.facebook.com/CUSP-Culturally-Unified-for-Science-and-Peace-101492801418812/" target="_blank" class="flex-c-m size5 bg3 how1 trans-04 m-r-5">
					<i class="fa fa-facebook"></i>
				</a>

				<a href="https://www.instagram.com/cuspaxis/" target="_blank" class="flex-c-m size5 bg4 how1 trans-04 m-r-5">
					<i class="fa fa-instagram"></i>
				</a>

			</div>
		</div>
	</div>



	

<!--===============================================================================================-->	
	<script src="{% static 'js/jquery.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'js/popper.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'js/select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'js/jquery.countdown.min.js' %}"></script>
	<script src="{% static 'js/subscriberform.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'js/tilt.jquery.min.js' %}"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="{% static 'js/main-404.js' %}"></script>
{% endblock %}
